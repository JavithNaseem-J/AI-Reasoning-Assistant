project:
  name: "AI Reasoning Assistant"
  version: "2.0"

llm:
  model_name: "gpt-4-turbo"
  temperature: 0.4

embedding:
  model: "all-MiniLM-L6-v2"
  chunk_size: 800
  overlap: 150

storage:
  vector_dir: "data/embeddings"
  docs_dir: "data/docs"

monitoring:
  mlflow_uri: "http://localhost:5000"
  prometheus_port: 9090
